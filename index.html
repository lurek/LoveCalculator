<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Love Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)) , url('love.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 100vh;
			position: relative;
		}
		header {
			width: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
	<!--Written By MD.Tanvir Ahamed Siddike-->
</head>
<body>
	<header>
		<div class="card w-50 m-auto text-center">
  			<div class="card-header bg-danger text-white">Love Calculator</div>
  			<div class="card-body">
  				<form class="form-inline w-75 m-auto">
  					<div class="form-group">
  						<input type="text" name="" class="form-control text-center" placeholder="Your Name">
  					</div>
  					<div><span class="pl-4 pr-4"> + </span></div>
  					<div class="form-group">
  						<input type="text" name="" class="form-control text-center" placeholder="Lover Name">
  					</div>
  				</form>
  				<br>
  				<div class="w-75 m-auto">
  					<button class="btn btn-success w-50" onclick="lovecheck()">Calculate</button>
  				</div>
  				<br>
  				<div>
  					<input type="text" name="" id="lovevalue" class="form-control m-auto w-25 text-center" placeholder="Love Percentage">
  				</div>
  			</div>
  			<div class="card-footer bg-secondary text-white">God Bless Your Relationship</div>
		</div>

		<script>
			function lovecheck() {
				var lovedata = Math.floor(Math.random() * 100);
				document.getElementById('lovevalue').value = lovedata + "%";
			}
		</script>
	</header>
</body>
</html>
